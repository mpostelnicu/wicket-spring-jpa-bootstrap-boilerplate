<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="loginForm">

		<span wicket:id="border"> <input wicket:id="username" id="j_username" name="j_username" type="text"
			class="form-control" tabindex="1" required />
		</span>
		
		 <input wicket:id="password" id="j_password" name="j_password" type="password" class="form-control" tabindex="2"
			required />
		 <br/>
		 <input wicket:id="submit" type="submit" class="btn btn-primary" />
	</form>

</wicket:extend>
</body>
</html>
